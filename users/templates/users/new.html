{% extends "layouts/default.html" %}

{% block content %}
<div class="min-h-[80vh] flex items-center justify-center px-4 py-12">
  <!-- Main Container -->
  <div class="w-full max-w-md">
    <!-- Logo/Brand Section -->
    <div class="text-center mb-8">
      <div class="inline-flex items-center justify-center w-16 h-16 bg-green-200 rounded-full mb-4">
        <!-- Logo icon -->
        <svg class="w-8 h-8 text-green-700" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18 9v3m0 0v3m0-3h3m-3 0h-3m-2-5a4 4 0 11-8 0 4 4 0 018 0zM3 20a6 6 0 0112 0v1H3v-1z"></path>
        </svg>
      </div>
      <h1 class="text-3xl font-bold text-gray-900 mb-2">加入有名小站</h1>
      <p class="text-gray-600">建立您的帳號，開始分享您的故事</p>
    </div>

    <!-- Card Container -->
    <div class="bg-white rounded-2xl shadow-xl border border-gray-100 p-8">
      <!-- Error Messages (if any) -->
      {% if messages %}
      <div class="mb-6">
        {% for message in messages %}
        <div class="alert alert-{{ message.tags }} mb-2 rounded-lg p-3 text-sm
                    {% if message.tags == 'error' %}bg-red-50 text-red-700 border border-red-200
                    {% elif message.tags == 'success' %}bg-green-50 text-green-700 border border-green-200
                    {% else %}bg-blue-50 text-blue-700 border border-blue-200{% endif %}">
          {{ message }}
        </div>
        {% endfor %}
      </div>
      {% endif %}

      <!-- Registration Form -->
      <form action="{% url 'users:create' %}" method="post" class="space-y-6" id="register-form">
        {% csrf_token %}

        <!-- Username Field -->
        <div>
          <label for="username" class="block text-sm font-medium text-gray-700 mb-2">
            帳號
          </label>
          <div class="relative">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
              <svg class="h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
              </svg>
            </div>
            <input
              type="text"
              id="username"
              name="username"
              required
              autocomplete="username"
              placeholder="選擇一個獨特的帳號名稱"
              class="input w-full pl-10 pr-3 py-2.5 border-gray-300 focus:border-green-500 focus:ring focus:ring-green-200 focus:ring-opacity-50 rounded-lg transition-colors"
            />
          </div>
          <p class="mt-1 text-xs text-gray-500">帳號名稱將作為您的個人識別</p>
        </div>

        <!-- Email Field -->
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700 mb-2">
            電子郵件
          </label>
          <div class="relative">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
              <svg class="h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path>
              </svg>
            </div>
            <input
              type="email"
              id="email"
              name="email"
              required
              autocomplete="email"
              placeholder="your@email.com"
              class="input w-full pl-10 pr-3 py-2.5 border-gray-300 focus:border-green-500 focus:ring focus:ring-green-200 focus:ring-opacity-50 rounded-lg transition-colors"
            />
          </div>
        </div>

        <!-- Password Field -->
        <div>
          <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
            密碼
          </label>
          <div class="relative">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
              <svg class="h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path>
              </svg>
            </div>
            <input
              type="password"
              id="password"
              name="password"
              required
              autocomplete="new-password"
              placeholder="設定一個安全的密碼"
              class="input w-full pl-10 pr-10 py-2.5 border-gray-300 focus:border-green-500 focus:ring focus:ring-green-200 focus:ring-opacity-50 rounded-lg transition-colors"
            />
            <!-- Password visibility toggle -->
            <button type="button" class="absolute inset-y-0 right-0 pr-3 flex items-center" onclick="togglePassword('password')">
              <svg class="h-5 w-5 text-gray-400 hover:text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24" id="eye-open-password">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
              </svg>
              <svg class="h-5 w-5 text-gray-400 hover:text-gray-600 hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24" id="eye-closed-password">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21"></path>
              </svg>
            </button>
          </div>
          <p class="mt-1 text-xs text-gray-500">至少 8 個字元，包含英文字母與數字</p>
        </div>

        <!-- Password Confirmation Field -->
        <div>
          <label for="password_confirmation" class="block text-sm font-medium text-gray-700 mb-2">
            確認密碼
          </label>
          <div class="relative">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
              <svg class="h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z"></path>
              </svg>
            </div>
            <input
              type="password"
              id="password_confirmation"
              name="password_confirmation"
              required
              autocomplete="new-password"
              placeholder="再次輸入密碼"
              class="input w-full pl-10 pr-10 py-2.5 border-gray-300 focus:border-green-500 focus:ring focus:ring-green-200 focus:ring-opacity-50 rounded-lg transition-colors"
            />
            <!-- Password visibility toggle -->
            <button type="button" class="absolute inset-y-0 right-0 pr-3 flex items-center" onclick="togglePassword('password_confirmation')">
              <svg class="h-5 w-5 text-gray-400 hover:text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24" id="eye-open-confirmation">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
              </svg>
              <svg class="h-5 w-5 text-gray-400 hover:text-gray-600 hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24" id="eye-closed-confirmation">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21"></path>
              </svg>
            </button>
          </div>
        </div>

        <!-- Terms and Conditions -->
        <div class="flex items-start">
          <input
            id="terms"
            name="terms"
            type="checkbox"
            required
            class="h-4 w-4 text-green-600 focus:ring-green-500 border-gray-300 rounded checkbox mt-0.5"
          >
          <label for="terms" class="ml-2 block text-sm text-gray-700">
            我同意有名小站的
            <a href="#" class="text-green-600 hover:text-green-500">服務條款</a>
            與
            <a href="#" class="text-green-600 hover:text-green-500">隱私政策</a>
          </label>
        </div>

        <!-- Submit Button -->
        <div>
          <button
            type="submit"
            class="w-full btn btn-success font-medium py-3 px-4 rounded-lg transition-all duration-200 transform hover:scale-[1.02] focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2"
          >
            <span class="flex items-center justify-center">
              <span id="button-text">建立帳號</span>
              <!-- Loading spinner (hidden by default) -->
              <svg class="animate-spin ml-2 h-5 w-5 text-white hidden" id="loading-spinner" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
              </svg>
            </span>
          </button>
        </div>

      </form>
    </div>

    <!-- Sign In Link -->
    <p class="mt-8 text-center text-sm text-gray-600">
      已經有帳號了？
      <a href="{% url 'sessions:new' %}" class="font-medium text-green-600 hover:text-green-500 transition-colors">
        立即登入
      </a>
    </p>

    <!-- Footer Links -->
    <div class="mt-6 flex justify-center space-x-4 text-xs text-gray-500">
      <a href="#" class="hover:text-gray-700 transition-colors">服務條款</a>
      <span>•</span>
      <a href="#" class="hover:text-gray-700 transition-colors">隱私政策</a>
      <span>•</span>
      <a href="{% url 'pages:contact' %}" class="hover:text-gray-700 transition-colors">聯絡我們</a>
    </div>
  </div>
</div>

<script>
function togglePassword(fieldId) {
  const passwordInput = document.getElementById(fieldId);
  const eyeOpen = document.getElementById('eye-open-' + fieldId.replace('_', '-'));
  const eyeClosed = document.getElementById('eye-closed-' + fieldId.replace('_', '-'));

  if (passwordInput.type === 'password') {
    passwordInput.type = 'text';
    eyeOpen.classList.add('hidden');
    eyeClosed.classList.remove('hidden');
  } else {
    passwordInput.type = 'password';
    eyeOpen.classList.remove('hidden');
    eyeClosed.classList.add('hidden');
  }
}

// Form submission with loading state
document.getElementById('register-form').addEventListener('submit', function(e) {
  const button = this.querySelector('button[type="submit"]');
  const buttonText = document.getElementById('button-text');
  const spinner = document.getElementById('loading-spinner');

  // Show loading state
  button.disabled = true;
  buttonText.textContent = '建立中...';
  spinner.classList.remove('hidden');
});

// Password match validation
document.getElementById('password_confirmation').addEventListener('input', function() {
  const password = document.getElementById('password').value;
  const confirmation = this.value;

  if (confirmation && password !== confirmation) {
    this.setCustomValidity('密碼不相符');
  } else {
    this.setCustomValidity('');
  }
});
</script>
{% endblock %}
