{% extends "layouts/default.html" %}

{% block content %}

<h1 class="text-3xl">編輯文章 {{ article.title }}</h1>

<form action="{% url 'articles:detail' article.id %}"
      method="post"
      class="flex flex-col gap-4">
        <input type="hidden" name="_method" value="patch" />

  {% csrf_token %}

  <div class="flex flex-col">
    <label>標題</label>
    <input type="text" name="title" class="input" value="{{ article.title }}">
  </div>
  <div class="flex flex-col">
    <label>內文</label>
    <textarea name="content" class="textarea">{{ article.content }}</textarea>
  </div>
  <div>
    <input class="checkbox" type="checkbox" name="is_published" {% if article.is_published %}checked{% endif %} /> 發布文章

  </div>
  <div>
    <button class="btn btn-success">更新文章</button>
  </div>
</form>

{% endblock %}
