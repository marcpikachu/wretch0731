{% extends "layouts/default.html" %}

{% block content %}

<h1 class="text-3xl">文章列表</h1>
<a class="btn btn-success" href="{% url 'articles:new' %}">新增文章</a>
<hr />

{% for article in articles %}
<article class="mb-8">
  <h2>
    <a class="bg-red-300" href="{% url 'articles:detail' article.id %}">
      {{ article.title }}
    </a>
  </h2>

  <p>
    {{ article.content|truncatewords:50 }}
  </p>
</article>
{% endfor %}

{% endblock %}
