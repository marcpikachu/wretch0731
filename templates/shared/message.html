{% if messages %}
  {% for m in messages %}
    <template x-data="{show: true}" x-if="show">
      <div role="alert" class="flex justify-between alert alert-{{ m.tags }}">
        <span>{{ m }}</span>
        <button @click="show = false" class="btn btn-xs">x</button>
      </div>
    </template>
  {% endfor %}
{% endif %}
